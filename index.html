<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtl3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
            color: rgb(255, 255, 255);
            text-align: center;
            height: 100vh;
            width: 100vw;
        }

        #background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.5);
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        h1 {
            font-family: "Pixelify Sans", sans-serif;
            color: rgb(255, 255, 255);
            font-size: min(4rem, 15vw); /* Responsive font size */
            padding: 20px 0;
            width: 100%;
            position: relative;
            z-index: 10; /* Ensure text is above the 3D model */
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Ensure it's behind text */
            overflow: visible; /* Allow model to extend beyond container */
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .words {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            gap: min(50px, 5vw); /* Responsive gap */
            width: 100%;
            padding: 20px 10px;
            position: relative;
            z-index: 10; /* Ensure text is above the 3D model */
        }

        .words a {
            font-size: min(3rem, 8vw); /* Responsive font size */
            font-family: "Pixelify Sans", sans-serif;
            color: rgb(255, 255, 255);
            text-decoration: none;
            white-space: nowrap;
        }

        .words a:hover {
            text-decoration: underline;
        }

        #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 1.5rem;
            z-index: 2;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: none;
            max-width: 90%;
            text-align: center;
        }

        /* Media queries for better responsiveness */
        @media screen and (max-height: 500px) {
            h1 {
                font-size: min(3rem, 10vw);
                padding: 10px 0;
            }
            
            .words {
                padding: 10px 5px;
            }
            
            .words a {
                font-size: min(2rem, 6vw);
            }
        }
    </style>
</head>
<body>
    <img id="background-gif" src="wCbtaXs2fuudaLx7ijt5bkuZX6Y-ezgif.com-effects.gif" alt="Background GIF">
    
    <div class="main-container">
        <h1>TURTL3</h1>
        
        <div id="canvas-container">
            <div id="error-message">Failed.</div>
        </div>
        
        <div class="words">
            <span><a href="https://x.com/I_Am_Turtl3">X</a></span>
            <span><a href="https://t.me/solturtl3">TG</a></span>
            <span><a href="https://dexscreener.com/">DEXSCREENER</a></span>
        </div>
    </div>

    <script>
        window.handleScriptError = function(scriptName) {
            console.error(`Failed to load script: ${scriptName}`);
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = `Failed to load ${scriptName}. Check console.`;
            errorDiv.style.display = 'block';
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js" onerror="handleScriptError('three.min.js')"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/loaders/GLTFLoader.js" onerror="handleScriptError('GLTFLoader.js')"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/controls/OrbitControls.js" onerror="handleScriptError('OrbitControls.js')"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/loaders/DRACOLoader.js" onerror="handleScriptError('DRACOLoader.js')"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/loaders/KTX2Loader.js" onerror="handleScriptError('KTX2Loader.js')"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/loaders/RGBELoader.js" onerror="handleScriptError('RGBELoader.js')"></script>
    <script>
        if (typeof THREE === 'undefined') {
            console.error('Three.js failed to load. Check CDN or network.');
            document.getElementById('error-message').textContent = 'Three.js failed to load. Check console.';
            document.getElementById('error-message').style.display = 'block';
            throw new Error('Three.js not defined');
        }

        if (typeof THREE.GLTFLoader === 'undefined') {
            console.error('GLTFLoader failed to load or is incompatible.');
            document.getElementById('error-message').textContent = 'GLTFLoader failed to load. Check console.';
            document.getElementById('error-message').style.display = 'block';
            throw new Error('GLTFLoader not defined');
        }

        if (!window.WebGLRenderingContext || !document.createElement('canvas').getContext('webgl')) {
            alert('WebGL is not supported in this browser. Please use a modern browser like Chrome or Firefox.');
            document.getElementById('error-message').textContent = 'WebGL not supported.';
            document.getElementById('error-message').style.display = 'block';
            throw new Error('WebGL not supported');
        }

        // Initialize scene, camera, and renderer
        const scene = new THREE.Scene();
        scene.background = null;
        
        // Create environment map for reflections
        const envMapUrls = [
            'https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/textures/cube/Park2/posx.jpg',
            'https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/textures/cube/Park2/negx.jpg',
            'https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/textures/cube/Park2/posy.jpg',
            'https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/textures/cube/Park2/negy.jpg',
            'https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/textures/cube/Park2/posz.jpg',
            'https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/textures/cube/Park2/negz.jpg'
        ];
        
        // Load environment map if CubeTextureLoader is available
        if (THREE.CubeTextureLoader) {
            const cubeTextureLoader = new THREE.CubeTextureLoader();
            cubeTextureLoader.setCrossOrigin('anonymous');
            
            try {
                const envMap = cubeTextureLoader.load(envMapUrls, 
                    // Success callback
                    (texture) => {
                        scene.environment = texture;
                        console.log('Environment map loaded successfully');
                    },
                    // Progress callback
                    undefined,
                    // Error callback
                    (error) => {
                        console.warn('Failed to load environment map:', error);
                    }
                );
            } catch(e) {
                console.warn('Error setting up environment map:', e);
            }
        }
        
        // Use a responsive aspect ratio
        const updateAspectRatio = () => {
            const container = document.getElementById('canvas-container');
            return container.clientWidth / container.clientHeight;
        };
        
        const camera = new THREE.PerspectiveCamera(65, updateAspectRatio(), 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true, 
            alpha: true,
            preserveDrawingBuffer: true, // Help with rendering complex materials
            powerPreference: "high-performance" // Request high performance
        });
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.physicallyCorrectLights = true; // Use physically correct lighting
        renderer.outputEncoding = THREE.sRGBEncoding; // Ensure correct color space
        renderer.toneMapping = THREE.ACESFilmicToneMapping; // Use ACES filmic tone mapping
        renderer.toneMappingExposure = 1.0; // Set exposure for tone mapping
        
        // Get container dimensions for renderer
        const container = document.getElementById('canvas-container');
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        console.log('Renderer info:', renderer.info);

        // Placeholder cube while model loads
        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        scene.add(cube);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5); // Increased intensity
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0); // Increased intensity
        directionalLight.position.set(0, 10, 10);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 1024;
        directionalLight.shadow.mapSize.height = 1024;
        directionalLight.shadow.camera.near = 0.5;
        directionalLight.shadow.camera.far = 50;
        scene.add(directionalLight);
        
        // Add point lights from different angles to enhance reflections
        const pointLight1 = new THREE.PointLight(0xffffff, 1.0);
        pointLight1.position.set(5, 5, 5);
        scene.add(pointLight1);
        
        const pointLight2 = new THREE.PointLight(0xffffff, 1.0);
        pointLight2.position.set(-5, -5, 5);
        scene.add(pointLight2);
        
        // Add colored lights to enhance holographic effect
        const blueLight = new THREE.PointLight(0x0088ff, 1.0);
        blueLight.position.set(0, 5, -5);
        scene.add(blueLight);
        
        const purpleLight = new THREE.PointLight(0xff00ff, 1.0);
        purpleLight.position.set(-5, 0, -5);
        scene.add(purpleLight);

        // Model loading
        const loader = new THREE.GLTFLoader();
        
        // Enable DRACO compression if available
        if (THREE.DRACOLoader) {
            const dracoLoader = new THREE.DRACOLoader();
            dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
            loader.setDRACOLoader(dracoLoader);
        }
        
        // Enable KTX2 loading if available
        if (THREE.KTX2Loader) {
            const ktx2Loader = new THREE.KTX2Loader();
            ktx2Loader.setTranscoderPath('https://unpkg.com/three@0.134.0/examples/js/libs/basis/');
            loader.setKTX2Loader(ktx2Loader);
        }
        
        let model;
        const modelPath = './capybara.glb';
        const fallbackModelPath = '';

        function loadModel(path, isFallback = false) {
            // Set up DRACO loader for compressed models if available
            let dracoLoader;
            if (THREE.DRACOLoader) {
                dracoLoader = new THREE.DRACOLoader();
                dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
            }
            
            // Set up KTX2 loader for textures if available
            let ktx2Loader;
            if (THREE.KTX2Loader) {
                ktx2Loader = new THREE.KTX2Loader();
                ktx2Loader.setTranscoderPath('https://unpkg.com/three@0.134.0/examples/js/libs/basis/');
            }
            
            loader.load(
                path,
                (gltf) => {
                    model = gltf.scene;
                    scene.add(model);
                    
                    // Center the model vertically by calculating its bounding box
                    const box = new THREE.Box3().setFromObject(model);
                    const size = box.getSize(new THREE.Vector3());
                    const center = box.getCenter(new THREE.Vector3());
                    
                    // Reset position to zero first
                    model.position.set(0, 0, 0);
                    
                    // Offset the model to center it (adjust Y position to center vertically)
                    // Adding a much larger offset to lower the model dramatically
                    model.position.y = -center.y - 5.0;
                    model.rotation.y = 0;
                    model.visible = true;

                    // Determine scale based on screen size
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scaleFactor = window.innerWidth < 768 ? 2 : 3;
                    const scale = maxDim > 0 ? scaleFactor / maxDim : 1;
                    
                    model.scale.set(scale, scale, scale);
                    console.log(`Model (${isFallback ? 'fallback' : 'primary'}) loaded:`, { box, center, size, scale });

                    // Make sure model is not clipped when zooming
                    model.traverse((node) => {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                            
                            // Ensure materials are properly rendered on both sides
                            if (node.material) {
                                if (Array.isArray(node.material)) {
                                    node.material.forEach(mat => {
                                        mat.side = THREE.DoubleSide;
                                        
                                        // Enhance rainbow/holographic effect for any material with "glass" in the name
                                        if (node.name && (node.name.toLowerCase().includes('glass') || 
                                                        node.name.toLowerCase().includes('lens') ||
                                                        node.name.toLowerCase().includes('rainbow') ||
                                                        node.name.toLowerCase().includes('holo'))) {
                                            mat.roughness = 0.1; // Lower roughness for more reflection
                                            mat.metalness = 1.0; // Full metalness for reflective surface
                                            mat.envMapIntensity = 2.0; // Increase environment map intensity
                                            mat.transparent = true; // Make it transparent
                                            mat.opacity = 0.8; // Semi-transparent
                                            mat.refractionRatio = 0.98; // High refraction
                                        }
                                    });
                                } else {
                                    node.material.side = THREE.DoubleSide;
                                    
                                    // Enhance rainbow/holographic effect for any material with "glass" in the name
                                    if (node.name && (node.name.toLowerCase().includes('glass') || 
                                                     node.name.toLowerCase().includes('lens') ||
                                                     node.name.toLowerCase().includes('rainbow') ||
                                                     node.name.toLowerCase().includes('holo'))) {
                                        node.material.roughness = 0.1;
                                        node.material.metalness = 1.0;
                                        node.material.envMapIntensity = 2.0;
                                        node.material.transparent = true;
                                        node.material.opacity = 0.8;
                                        node.material.refractionRatio = 0.98;
                                    }
                                }
                            }
                        }
                    });

                    document.getElementById('error-message').style.display = 'none';
                    scene.remove(cube);
                },
                (xhr) => {
                    console.log(`Loading ${path}: ${(xhr.loaded / xhr.total * 100).toFixed(2)}%`);
                },
                (error) => {
                    console.error(`Error loading ${path}:`, error);
                    if (!isFallback && fallbackModelPath) {
                        console.log('Attempting fallback model...');
                        loadModel(fallbackModelPath, true);
                    } else {
                        document.getElementById('error-message').textContent = 'Failed to load 3D model. Check console.';
                        document.getElementById('error-message').style.display = 'block';
                    }
                }
            );
        }

        loadModel(modelPath);

        // Position camera appropriately for different screen sizes
        function updateCameraPosition() {
            const distance = window.innerWidth < 768 ? 5 : 4;
            camera.position.set(0, -2.0, distance); // Dramatically lowered Y position
            
            // Look at the center of the scene
            camera.lookAt(0, 0, 0);
            
            // Update camera's near and far planes to ensure the model is always visible
            camera.near = 0.01; // Much closer near plane
            camera.far = 1000;  // Much farther far plane
            camera.updateProjectionMatrix();
        }
        
        updateCameraPosition();

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enableZoom = true;
        controls.target.set(0, -5.0, 0); // Set orbit controls target dramatically lower
        // Removed min and max distance constraints to allow unlimited zooming

        function animate() {
            requestAnimationFrame(animate);
            if (model) {
                model.rotation.y += 0.01;
            } else {
                cube.rotation.y += 0.01; 
            }
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle resizing
        function handleResize() {
            const container = document.getElementById('canvas-container');
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
            
            updateCameraPosition();
            
            // Adjust model scale if it exists
            if (model) {
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scaleFactor = window.innerWidth < 768 ? 2 : 3;
                const newScale = maxDim > 0 ? scaleFactor / maxDim * (width < 768 ? 0.8 : 1) : 1;
                model.scale.set(newScale, newScale, newScale);
                
                // Re-center the model after resizing
                const center = box.getCenter(new THREE.Vector3());
                model.position.y = -center.y - 5.0; // Greatly increased offset
            }
        }

        window.addEventListener('resize', handleResize);
        
        // Call resize once to set initial dimensions properly
        setTimeout(handleResize, 100);
    </script>
</body>
</html>
