<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
            color: rgb(255, 255, 255);
            text-align: center;
            height: 100vh;
            width: 100vw;
            background-color: black;
        }

        #background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.5);
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        h1 {
            font-family: "Pixelify Sans", sans-serif;
            color: rgb(255, 255, 255);
            font-size: min(4rem, 15vw);
            padding: 20px 0;
            position: relative;
            z-index: 10;
        }

        .words {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: min(50px, 5vw);
            padding: 20px 10px;
            position: relative;
            z-index: 10;
        }

        .words a {
            font-size: min(3rem, 8vw);
            font-family: "Pixelify Sans", sans-serif;
            color: rgb(255, 255, 255);
            text-decoration: none;
        }

        .words a:hover {
            text-decoration: underline;
        }

        #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 1.5rem;
            z-index: 2;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: none;
            max-width: 90%;
            text-align: center;
        }
    </style>
</head>
<body>
    <img id="background-gif" src="wCbtaXs2fuudaLx7ijt5bkuZX6Y-ezgif.com-effects.gif" alt="Background GIF">
    
    <div class="main-container">
        <h1>TURTL3</h1>
        <div class="words">
            <span><a href="https://x.com/I_Am_Turtl3">X</a></span>
            <span><a href="https://t.me/solturtl3">TG</a></span>
            <span><a href="https://dexscreener.com/">DEXSCREENER</a></span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        const loader = new THREE.GLTFLoader();
        loader.load('./capybara.glb', (gltf) => {
            const model = gltf.scene;
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            model.position.set(-center.x, -center.y, -center.z);
            const size = box.getSize(new THREE.Vector3());
            const scaleFactor = window.innerWidth < 768 ? 2 : 3;
            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = maxDim > 0 ? scaleFactor / maxDim : 1;
            model.scale.set(scale, scale, scale);
            scene.add(model);
            camera.position.set(0, 0, 4);
        });

        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(ambientLight);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
