<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtl3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; }
        body {
            margin: 0; font-family: sans-serif; color: #fff; text-align: center;
            height: 100vh; width: 100vw; background: #000;
        }
        #background-gif {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1; filter: brightness(0.5);
        }
        .main-container {
            display: flex; flex-direction: column; justify-content: space-between;
            height: 100vh; width: 100vw; position: relative;
        }
        h1 {
            font-family: "Pixelify Sans", sans-serif; color: #fff;
            font-size: min(4rem, 15vw); padding: 20px 0; position: relative; z-index: 10;
        }
        #canvas-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
        }
        .words {
            display: flex; justify-content: center; gap: min(50px, 5vw); padding: 20px 10px;
        }
        .words a {
            font-size: min(3rem, 8vw); color: #fff; text-decoration: none;
        }
        .words a:hover { text-decoration: underline; }
        #error-message {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: red; background: rgba(0, 0, 0, 0.7); padding: 10px; display: none;
        }
    </style>
</head>
<body>
    <img id="background-gif" src="bg.gif" alt="Background GIF">
    <div class="main-container">
        <h1>TURTL3</h1>
        <div id="canvas-container"></div>
        <div class="words">
            <a href="https://x.com/I_Am_Turtl3">X</a>
            <a href="https://t.me/solturtl3">TG</a>
            <a href="https://dexscreener.com/">DEXSCREENER</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.5;
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);

        const loader = new THREE.GLTFLoader();
        loader.load('./capybara.glb', (gltf) => {
            const model = gltf.scene;
            model.traverse((node) => {
                if (node.isMesh) {
                    node.material.metalness = 1;
                    node.material.roughness = 0.0;
                    node.material.clearcoat = 1;
                    node.material.clearcoatRoughness = 0.1;
                    node.material.envMapIntensity = 1.5;
                    node.material.needsUpdate = true;
                }
            });

            model.position.set(0, -1, 0);
            model.scale.set(3, 3, 3);
            scene.add(model);

            animate();
        });

        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        new THREE.TextureLoader().load(
            'https://cdn.jsdelivr.net/gh/pmndrs/drei-assets@master/hdri/venice_sunset_1k.jpg',
            (texture) => {
                const envMap = pmremGenerator.fromEquirectangular(texture).texture;
                scene.environment = envMap;
                pmremGenerator.dispose();
            }
        );

        camera.position.set(0, -1, 4);
        const animate = function () {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
