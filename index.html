<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtl3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
            color: rgb(255, 255, 255);
            text-align: center;
            height: 100vh;
            width: 100vw;
        }

        #background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.5);
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        h1 {
            font-family: "Pixelify Sans", sans-serif;
            color: rgb(255, 255, 255);
            font-size: min(4rem, 15vw); /* Responsive font size */
            padding: 20px 0;
            width: 100%;
            position: relative;
            z-index: 10; /* Ensure text is above the 3D model */
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Ensure it's behind text */
            overflow: visible; /* Allow model to extend beyond container */
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .words {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            gap: min(50px, 5vw); /* Responsive gap */
            width: 100%;
            padding: 20px 10px;
            position: relative;
            z-index: 10; /* Ensure text is above the 3D model */
        }

        .words a {
            font-size: min(3rem, 8vw); /* Responsive font size */
            font-family: "Pixelify Sans", sans-serif;
            color: rgb(255, 255, 255);
            text-decoration: none;
            white-space: nowrap;
        }

        .words a:hover {
            text-decoration: underline;
        }

        #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 1.5rem;
            z-index: 2;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: none;
            max-width: 90%;
            text-align: center;
        }

        /* Media queries for better responsiveness */
        @media screen and (max-height: 500px) {
            h1 {
                font-size: min(3rem, 10vw);
                padding: 10px 0;
            }
            
            .words {
                padding: 10px 5px;
            }
            
            .words a {
                font-size: min(2rem, 6vw);
            }
        }
    </style>
</head>
<body>
    <img id="background-gif" src="bg.gif" alt="Background GIF">
    
    <div class="main-container">
        <h1>TURTL3</h1>
        
        <div id="canvas-container">
            <div id="error-message">Failed.</div>
        </div>
        
        <div class="words">
            <span><a href="https://x.com/I_Am_Turtl3">X</a></span>
            <span><a href="https://t.me/solturtl3">TG</a></span>
            <span><a href="https://dexscreener.com/">DEXSCREENER</a></span>
        </div>
    </div>

    <script>
        window.handleScriptError = function(scriptName) {
            console.error(`Failed to load script: ${scriptName}`);
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = `Failed to load ${scriptName}. Check console.`;
            errorDiv.style.display = 'block';
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js" onerror="handleScriptError('three.min.js')"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/loaders/GLTFLoader.js" onerror="handleScriptError('GLTFLoader.js')"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/controls/OrbitControls.js" onerror="handleScriptError('OrbitControls.js')"></script>
    <script>
        // Simple check for required libraries
        if (typeof THREE === 'undefined' || 
            typeof THREE.GLTFLoader === 'undefined' ||
            !window.WebGLRenderingContext || 
            !document.createElement('canvas').getContext('webgl')) {
            document.getElementById('error-message').textContent = 'Required 3D libraries not available or WebGL not supported.';
            document.getElementById('error-message').style.display = 'block';
            throw new Error('Required 3D libraries or WebGL not available');
        }

        // Initialize scene
        const scene = new THREE.Scene();
        scene.background = null; // Transparent background
        
        // Camera setup
        const container = document.getElementById('canvas-container');
        const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 0, 4); // Position the camera at a fixed distance
        
        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        container.appendChild(renderer.domElement);

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Create placeholder while model loads
        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        scene.add(cube);

        // Set up orbit controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = true;
        
        // Explicit position values - set these to position the model
        const MODEL_Y_POSITION = 0; // Adjust this value to move model up/down
        const MODEL_SCALE = 1.8;    // Adjust this value to change model size
        
        // Model loading
        let model;
        const loader = new THREE.GLTFLoader();
        
        loader.load(
            './capybara.glb',
            (gltf) => {
                // Success - model loaded
                model = gltf.scene;
                scene.add(model);
                
                // SIMPLE APPROACH: Set fixed position and scale directly
                model.position.set(0, MODEL_Y_POSITION, 0);
                model.scale.set(MODEL_SCALE, MODEL_SCALE, MODEL_SCALE);
                
                // Make materials render properly
                model.traverse((node) => {
                    if (node.isMesh) {
                        node.castShadow = true;
                        node.receiveShadow = true;
                        if (node.material) {
                            if (Array.isArray(node.material)) {
                                node.material.forEach(mat => { mat.side = THREE.DoubleSide; });
                            } else {
                                node.material.side = THREE.DoubleSide;
                            }
                        }
                    }
                });
                
                // Remove placeholder
                scene.remove(cube);
                document.getElementById('error-message').style.display = 'none';
                
                // Reset camera and controls to focus on model
                camera.position.set(0, 0, 5);
                controls.target.set(0, 0, 0);
                controls.update();
            },
            // Progress callback
            (xhr) => {
                console.log(`Loading: ${(xhr.loaded / xhr.total * 100).toFixed(2)}%`);
            },
            // Error callback
            (error) => {
                console.error('Error loading model:', error);
                document.getElementById('error-message').textContent = 'Failed to load 3D model. Check console.';
                document.getElementById('error-message').style.display = 'block';
            }
        );

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (model) {
                model.rotation.y += 0.01; // Rotate model
            } else {
                cube.rotation.y += 0.01; // Rotate placeholder
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Handle window resizing
        function handleResize() {
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }
        
        window.addEventListener('resize', handleResize);
        
        // Start animation loop
        animate();
    </script>
</body>
</html>
